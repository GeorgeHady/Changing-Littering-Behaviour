<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Changing Littering Behaviour</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChQwjIbrBOd-20kIv0gMGT3u9V28FTyeo&callback=initMap"
      async
      defer
    ></script>

    <link rel="stylesheet" href="style.css" />

  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0 bg-body-tertiary">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Changing Littering Behaviour</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="btn-tab1"
                data-bs-toggle="tab"
                data-bs-target="#tab1"
                type="button"
                role="tab"
                aria-controls="tab1"
                aria-selected="true"
              >
                Home / Map
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="btn-tab2"
                data-bs-toggle="tab"
                data-bs-target="#tab2"
                type="button"
                role="tab"
                aria-controls="tab2"
                aria-selected="false"
              >
                All Data
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="btn-tab3"
                data-bs-toggle="tab"
                data-bs-target="#tab3"
                type="button"
                role="tab"
                aria-controls="tab3"
                aria-selected="false"
              >
                Bin Data
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="btn-tab4"
                data-bs-toggle="tab"
                data-bs-target="#tab4"
                type="button"
                role="tab"
                aria-controls="tab4"
                aria-selected="false"
              >
                Add New Bin
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="btn-tab5"
                data-bs-toggle="tab"
                data-bs-target="#tab5"
                type="button"
                role="tab"
                aria-controls="tab5"
                aria-selected="false"
              >
                Edit Sensors Sounds
              </button>
            </li>

            <!-- user logined or login and register buttons -->
            <div class="navbar-nav p-0 m-0 border-0" id="navbar-list"></div>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="tab1"
          role="tabpanel"
          tabindex="0"
        >
          <div id="map"></div>
        </div>

        <div class="tab-pane fade" id="tab2" role="tabpanel" tabindex="0">
          ...222
        </div>
        <div class="tab-pane fade" id="tab3" role="tabpanel" tabindex="0">
          ...3333
        </div>
        <div class="tab-pane fade" id="tab4" role="tabpanel" tabindex="0">
          ...444
        </div>

        <div class="tab-pane fade" id="tab5" role="tabpanel" tabindex="0">
          ...55555
        </div>

        <div class="tab-pane fade" id="tab-login" role="tabpanel" tabindex="0">
          <!-- Login form -->
          <div class="login-form row justify-content-center">
            <div class="col-md-6">
              <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Enter email"
                      />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        placeholder="Password"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          class="tab-pane fade"
          id="tab-register"
          role="tabpanel"
          tabindex="0"
        >
          <!-- Register form -->
          <div class="register-form row justify-content-center">
            <div class="col-md-6">
              <div class="card">
                <div class="card-header">Register</div>
                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Enter email"
                      />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        placeholder="Password"
                      />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1"
                        >Conform Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        placeholder="Password"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Register
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>


<script src="script.js"></script>
