<script>
  let currentUrl = window.location.href;
  let params = new URLSearchParams(window.location.search);
  let id = params.get("id");

  fetch("https://binproj.com/api/bin/" + id)
    .then((response) => response.json())
    .then((data) => {
      document.querySelector("#bin-id").textContent = data.Bin.BinID;
      document.querySelector("#latitude").textContent = data.Bin.Latitude;
      document.querySelector("#longitude").textContent = data.Bin.Longitude;
      document.querySelector("#events").textContent = data.Events
        ? data.Events
        : "No events";
    })
    .catch((error) => console.error("Error:", error));
</script>
