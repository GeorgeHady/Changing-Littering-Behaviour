      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0 bg-body-tertiary">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          >Changing Littering Behaviour</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home / Map</a>
            </li>
            <li class="nav-item">
              <a href="bins.html" class="nav-link">All Data</a>
            </li>
            <li class="nav-item">
              <a href="events.html" class="nav-link">Events</a>
            </li>
            <li class="nav-item">
              <a href="add.html" class="nav-link">Add New Bin</a>

            <li class="nav-item">
              <a href="prompts.html" class="nav-link">Edit Sensors Sounds</a>

            <li class="nav-item" id="navbar-login">
              <a href="login.html" class="nav-link">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="page-title mb-0">
        Add New Bin
        <hr class="mp-0" />
      </h1>
      <div class="mp-0 col-sm-10">
        <!-- this is Edit Bin form -->
        <form
          method="POST"
          action="https://binproj.com/api/edit"
          class="add-bin-form"
        >
          <div
            class="form-group row mb-4 accordion-header justify-content-center"
          >
            <label for="latitude" class="col-sm-2 col-form-label"
              >Bin Id:</label
            >
            <div class="col-sm-5">
              <input
                type="text"
                class="form-control"
                id="bin-id"
                placeholder="-"
                disabled
              />
            </div>
          </div>
          <div
            class="form-group row mb-4 accordion-header justify-content-center"
          >
            <label for="latitude" class="col-sm-2 col-form-label"
              >Latitude:</label
            >
            <div class="col-sm-5">
              <input
                type="text"
                class="form-control"
                id="latitude"
                placeholder="Enter Latitude"
                required
              />
            </div>
          </div>
          <div class="form-group row mb-4 justify-content-center">
            <label for="longitude" class="col-sm-2 col-form-label"
              >Longitude:</label
            >
            <div class="col-sm-5">
              <input
                type="text"
                class="form-control"
                id="longitude"
                placeholder="Enter Longitude"
                required
              />
            </div>
          </div>
          <div class="form-group row mb-4 justify-content-center">
            <label class="col-sm-2"></label>
            <div class="form-group col-sm-5">
              <button type="submit" class="btn btn-success form-control">
                Update
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

<script>
  let currentUrl = window.location.href;
  let params = new URLSearchParams(window.location.search);
  let id = params.get("id");

  fetch("https://binproj.com/api/bin/" + id)
    .then((response) => response.json())
    .then((data) => {
      document.querySelector("#bin-id").value = data.Bin.BinID;
      document.querySelector("#latitude").value = data.Bin.Latitude;
      document.querySelector("#longitude").value = data.Bin.Longitude;
    })
    .catch((error) => console.error("Error:", error));
</script>
