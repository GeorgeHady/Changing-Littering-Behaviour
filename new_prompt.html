    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0 bg-body-tertiary">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          >Changing Littering Behaviour</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
           <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home / Map</a>

    <div class="container">
      <h1 class="page-title mb-0">
        Add New Prompt
        <hr class="mp-0" />
      </h1>
      <div class="mp-0 col-sm-10">
        <!-- this is Add Bin form -->
        <form
          method="POST"
          action="https://binproj.com/add-prompt"
          class="add-bin-form"
        >
          <div
            class="form-group row mb-4 accordion-header justify-content-center"
          >
            <label for="name" class="col-sm-2 col-form-label"
              >Name:</label
            >
            <div class="col-sm-5">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter Name"
                required
              />
            </div>
          </div>
          <div class="form-group row mb-4 justify-content-center">
            <label for="audio-file" class="col-sm-2 col-form-label"
              >Wav Audio File:</label
            >
            <div class="col-sm-5">
              <input
                type="file"
                class="form-control"
                id="audio-file"
                accept=".wav"
                required
              />
            </div>
          </div>
          <div class="form-group row mb-4 justify-content-center">
            <label class="col-sm-2"></label>
            <div class="form-group col-sm-5">
              <button type="submit" class="btn btn-success form-control">
                Add
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
